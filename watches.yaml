# Use the 'create api' subcommand to add watches to this file.
- group: charts.anchore.io
  version: v1alpha1
  kind: AnchoreEngine
  chart: helm-charts/anchore-engine
  overrideValues:
    anchoreGlobal.image: $RELATED_IMAGE_ANCHORE_ENGINE
    anchoreEnterpriseGlobal.image: $RELATED_IMAGE_ANCHORE_ENTERPRISE
    anchoreEnterpriseUi.image: $RELATED_IMAGE_ANCHORE_UI
    postgresql.image: $RELATED_IMAGE_ANCHORE_POSTGRESQL
    anchore-ui-redis.image.name: $RELATED_IMAGE_ANCHORE_REDIS
    anchore-feeds-db.image: $RELATED_IMAGE_ANCHORE_FEEDS_DB
